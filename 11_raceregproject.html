<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration</h1>
    <div>
    <form action="/">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname">
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname">
    </div>
    <div>
        <p>Select a race</p>
        <input type="radio" name="race" id="fivek">
        <label for="fivek">5k run</label>
        <br>
        <input type="radio" name="race" id="tenk">
        <label for="tenk">10k run</label>
        <br>
        <input type="radio" name="race" id="fiveteenk">
        <label for="fiveteenk">15k run</label>
    </div>
    
    </form>
</body>
</html>
